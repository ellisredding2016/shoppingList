<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ShoppingList</title>
	
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<!--<div class="container-fluid"> -->
	  <h1><span class="label label-success">Shopping List!<span></h1>  
	  
    <div id="leftSpace" class="col-sm-2"></div>
    <div id="list" class="col-sm-7">
		<div id="input"> 
			<input type="text" class="form-control input-lb" id="newItem">
		</div>

    	<div id="needed">
    		<h2 id="neededHeader">
    			<span class="label label-primary">Needed Items  
    				<span id="neededBadge" class="badge">0</span>
    			</span>
    		</h2>
    		<ul id="neededList" class="list-group">
				
    		</ul>
    	</div>
    	<div id="inCart">
    		<h2 id="inCartHeader">
    			<span class="label label-primary">In Cart  
    				<span id="inCartBadge" class="badge">0</span>
    			</span>
    		</h2>
    		<ul id="inCartList">
				
    		</ul>
    	</div>
    </div>
    <div id="action" class="col-sm-3">
	  	<div id="plus" class="list-group"> 
			<span class="glyphicon glyphicon-plus-sign text-primary" ></span>
	  	</div>
	  	<div id="ok"> 
			<span class="glyphicon glyphicon-ok-sign" ></span>
	  	</div>
	  	<div id="minus"> 
			<span class="glyphicon glyphicon-minus-sign text-danger" ></span>
	  	</div>
	</div>
	<!--</div> -->
	
</body>
</html>
